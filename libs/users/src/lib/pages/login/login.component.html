<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img src="assets/images/login-photo.png" alt="login_img" />
      </div>
      <div class="col-6 p-5">
        <h3>Welcome!</h3>
        <h2>Login Page</h2>
        <form [formGroup]="loginFormGroup">
          <div class="grid mt-6">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-user"></i
                ></span>
                <input
                  type="email"
                  formControlName="email"
                  pInputText
                  placeholder="Email"
                />
              </div>
              <small
                *ngIf="loginForm.email.invalid && isSubmitted"
                class="p-error"
                ><span *ngIf="loginForm.email.errors.required"
                  >Email is Required</span
                ><span *ngIf="loginForm.email.errors.email"
                  >Email is Invalid</span
                ></small
              >
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-lock"></i
                ></span>
                <input
                  type="password"
                  formControlName="password"
                  pInputText
                  placeholder="Password"
                />
              </div>
              <small
                *ngIf="loginForm.password.invalid && isSubmitted"
                class="p-error"
                >Password is Required
              </small>
            </div>
            <div class="col-12">
              <p-button
                (onClick)="onSubmit()"
                styleClass="full-btn"
                label="Login"
              ></p-button>
            </div>
            <div class="col-12" *ngIf="isSubmitted && authError">
              <small class="p-error">{{ authMessage }}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
